<ol class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li><a href="#shiurim">{{category | ucfirst}}</a></li>
	<li class="active">{{subcategory | ucfirst}}</li>
</ol>
<h1>{{subcategory | ucfirst}}</h1>
<div class="col-md-4">
	<div class="list-group"  >
		<a ng-repeat="file in files | filter:search |orderBy:'title'"
		ui-sref='listen.item({id: file.id})' class="list-group-item" 
		ui-sref-active="active">
		{{ file.title }}
	</a>
</div>
</div>
<ui-view></ui-view>
