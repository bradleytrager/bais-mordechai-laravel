<h1>{{subcategory | ucfirst}}</h1>

<div class="col-md-8 col-md-push-4" >
	<div ui-view="title"></div>
	<div ng-hide="$state.is('subcategory')">
		<jplaylist playlist="playlist" track="track" ></jplaylist>
	</div>
	<div ui-view="description"></div>
</div>
<div class="col-md-4 col-md-pull-8">
	<div class="list-group"  >
		<a ng-repeat="file in files"
		ui-sref='subcategory.item({id: file.title})' class="list-group-item" 
		ui-sref-active="active"
		ng-click="$emit('changeTrack', $index)">
		{{ file.title }}
	</a>
</div>
</div>
